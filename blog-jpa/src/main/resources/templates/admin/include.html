<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--title 动态写入-->
<head th:fragment="head(title)">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:replace="${title}">Blog</title>
	<link href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet"/>
	<link th:href="@{/css/me.css}" rel="stylesheet"/>
	<link  th:href="@{/css/typo.css}" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
	<link th:href="@{/lib/prism/prism.css}" rel="stylesheet"/>
	<link th:href="@{/lib/tocbot/tocbot.css}"  rel="stylesheet"/>
	<link  th:href="@{/lib/editormd/css/editormd.min.css}" rel="stylesheet"/>
	<link Rel="icon" type="image/x-icon" th:href="@{/img/niu111ico.ico}"/>
</head>

<body>
<!--导航  n为定义默认选择-->
	<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
	<div class="ui container">
		<div class="ui inverted secondary stackable menu">
			<h2 class="ui teal header item">管理后台</h2>
			<a href="#" th:href="@{/admin/blogs}" class=" m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="mini home icon"> </i>&nbsp;&nbsp;博客</a>
			<a href="#" th:href="@{/admin/types}"  class=" m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="mini idea icon"></i>&nbsp;&nbsp;分类</a>
			<a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="mini tags icon"></i>&nbsp;&nbsp;标签</a>
			<a href="#" th:href="@{/admin/users}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="mini user icon"></i>用户管理</a>
			<div class="right m-item m-mobile-hide menu">
				<div class="ui dropdown item">
					<div class="text">
						<!--avatar 圆角-->
						<img class="ui avatar image" src="../../static/img/niu-2-3.jpg" th:src="@{${session.user.avatar}}">
						<span th:text="${session.user.nickName}">adheres</span>
					</div>
					<i class="dropdown icon"></i>
					<div class="menu">
						<a href="#" class="item" th:href="@{/admin/logout}">注销</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
		<i class="sidebar icon"></i>
	</a>
</nav>
<!--底部 footer-  inverted代表黑色-->
<footer th:fragment="footer" class="ui inverted vertical segment ">
	<div class="ui center aligned container">
		<div class="ui inverted divided center aligned  stackable grid">
			<div class="three wide column">
				<h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
				<div class="ui inverted link list">
					<a href="#" class="item">Email:adheres@foxmail.com</a>
					<a href="#" class="item">QQ:183453717</a>
				</div>
			</div>
			<div class="three wide column">
				<h4 class="ui inverted header m-text-thin m-text-spaced ">公众号</h4>
				<div class="ui inverted link list">
					<div class="item">
						<img src="http://nina-191f93-1300880091.tcloudbaseapp.com/static/img/wechat.jpg"  class="ui rounded image" style="width:8em;height: 8em"/>
					</div>
				</div>
			</div>
			<div class="three wide column">
				<h4 class="ui inverted header m-text-thin m-text-spaced ">微信</h4>
				<div class="ui inverted link list">
					<div class="item">
						<img src="http://nina-191f93-1300880091.tcloudbaseapp.com/static/img/wechat.jpg"  class="ui rounded image" style="width:8em;height: 8em"/>
					</div>
				</div>
			</div>
			<!--<div class="seven wide column">
				<h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
				<p class="m-text-thin m-text-spaced m-opacity-mini">XXXXX</p>
			</div>-->
		</div>
		<div class="ui inverted section divider"></div>
		<p class="m-text-thin m-text-spaced">Copyright © 2020 - 2020 UP Designed by Nina   粤ICP备20061922号-1</p>
	</div>
</footer>

<th:block th:fragment="script">
	<script th:href="@{/js/jquery3.4.1.main.js}"></script>
	<script th:href="@{/semantic/semantic.min.js}"></script>
	<script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
	<script th:href="@{/lib/prism/prism.js}"></script>
	<script th:href="@{/lib/tocbot/tocbot.js}"></script>
	<script th:href="@{/lib/qrcode/qrcode.min.js}"></script>
	<script th:href="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
	<script th:src="@{/lib/editormd/editormd.min.js}"></script>
	<script th:src="@{/js/bj-2.js}"></script>
	<script th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>
</body>

</html>
