<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/include :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客管理登录</title>
</head>
<body>

<br>
<br>
<br>
 <div class="m-container-small m-opacity-nine" style="width: 30em !important;">
   <div class="ur container">
     <div class="ui middle aligned center aligned grid">
       <div class="column">
         <h2 class="ui teal image header">
           <div class="content">
             管理后台登录
           </div>
         </h2>
         <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
           <div class="ui  segment">
             <div class="field">
               <div class="ui left icon input">
                 <i class="user icon"></i>
                 <input type="text" name="username" th:value="admin" placeholder="用户名">
               </div>
             </div>
             <div class="field">
               <div class="ui left icon input">
                 <i class="lock icon"></i>
                 <input type="password" name="password" th:value="111111" placeholder="密码">
               </div>
             </div>
             <button class="ui fluid large teal submit button">登   录</button>
           </div>

           <div class="ui error mini message"></div>
           <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>

         </form>
         <br><br><br><br><br><br>
       </div>
     </div>
   </div>
 </div>

<th:block th:replace="admin/include :: script"></th:block>
<script>
  $('.ui.form').form({
    fields:{
      username:{
        identifier:'username',
        rules:[{
          type:'empty',
          prompt:'请输入用户名'
        }]
      },
      password:{
        identifier:'password',
        rules:[{
          type:'empty',
          prompt:'请输入密码'
        }]
      }
    }
  })
</script>

</body>
</html>
