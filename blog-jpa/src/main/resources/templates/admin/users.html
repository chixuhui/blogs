<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/include :: head(~{::title})">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <!--移动端设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
    <link rel="stylesheet" type="text/css" href="../../static/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/me.css">
</head>

<!--下面这种方法会自动识别，当在thymelef时执行对应的，静态html事执行对应的-->
<!--/*/<th:block th:replace="admin/include :: script">/*/-->
<script src="../../static/js/jquery3.4.1.main.js"></script>
<script src="../static/semantic/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<body>
<!--<canvas id="canvasid" class="m-canvas-absolute"></canvas>-->

<!--导航-->
<nav th:replace="admin/include :: menu(4)"
     class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <!--avatar 圆角-->
                        <img src="../static/img/niu-1.jpg" alt="" class="ui avatar image">
                        admin
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/types/input}" class="item">新增</a>
            <a href="#" th:href="@{/admin/types}" class="teal active item">列表</a>
        </div>
    </div>
</div>

<!--中间部分-->
<div class="m-container m-padded-tb-big m-opacity-nine">
    <div class="ui container">
        <div class="ui success message " th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}">恭喜，操作成功！</p>
        </div>
        <table class="ui compact teal  center aligned  table">
            <thead>
            <tr>
                <th></th>
                <th>用户名称</th>
                <th>登录名称</th>
                <th>用户密码(MD5)</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user,iterStat : ${page.content}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${user.nickName}">-</td>
                <td th:text="${user.username}">-</td>
                <td th:text="${user.password}">-</td>
                <td th:text="${user.updateTime}">-</td>
                <td><a href="#" th:href="@{/admin/users/{id}/input(id=${user.id})}" class="ui mini teal basic button">编辑</a>
                    <a href="#" th:href="@{/admin/users/{id}/delete(id=${user.id})}" class="ui mini red basic button">删除</a></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <!--${page.totalPages}>1 如果小于1页则不显示这个区域-->
                <th colspan="6" >
                    <div class="ui mini floated pagination menu" th:if="${page.totalPages}>1">
                        <a th:href="@{/admin/users(page=${page.number}-1)}" class="item" th:unless="${page.first}">上一页</a>
                        <a th:href="@{/admin/users(page=${page.number}+1)}" class="item" th:unless="${page.last}">下一页</a>
                    </div>
                    <a href="#" th:href="@{/admin/users/input}" class="ui right floated mini teal basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<br>
<!--底部 footer-  inverted代表黑色-->
<footer th:replace="admin/include :: footer" class="ui inverted segment m-padded-td-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/img/niu-10.jpg" class="ui rounded image" style="width:8em;height: 8em"/>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:cxh_adhere@163.com</a>
                    <a href="#" class="item">QQ:183453717</a>

                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">XXXXX</p>
            </div>
        </div>

        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © 2020 - 2020 UP Designed by Nina
            粤ICP备20061922号-1</p>
    </div>
</footer>
</body>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    /*关闭成功提示*/
    $('.message .close').on('click',function(){
        $(this).closest('.message').transition('fade');
    })
</script>
</html>
