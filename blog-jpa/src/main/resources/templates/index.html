<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adheres</title>
</head>
<body>
<canvas id="canvBrckgroud" class="m-canvas-absolute"></canvas>
<!--导航 动态传入值-->
<div th:replace="include :: menu(1)"></div>
<!--中间部分-->
<div class="m-container m-padded-tb-big main-content m-opacity-nine">
    <div class="ui container">
        <div class="ui stackable grid">

            <div class="eleven wide column">
                <!--header   把上下两个格子连在一起 top attached-->
                <div class="ui top attached segment">
                    <div class="ui middle aligned two column grid">
                        <div class="column m-animate-pulse animate__animated animate__flip">
                            <h3 class="ui teal header"><span style="font-size: 30px; font-family: '华文行楷'; ">Blog</span></h3>
                        </div>
                        <div class="right aligned column">
                            共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${page.totalElements}"> 4 </h2> 篇
                        </div>
                    </div>
                </div>
                <!--content  中间内容 文章-->
                <div class="ui attached segment">
                    <div class="ui padded vertical segment m-padded-tb-large m-animate-pulse"  th:each="blog : ${page.content}">
                        <!--mobile reversed 反序的意思，就是把图片放上面-->
                        <div class="ui middle aligned mobile reversed stackable grid">

                            <div class="ui eleven wide column">
                                <h3 class="ui header" ><a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black" th:text="${blog.title}" >你真的理解什么是财富自由吗?</a></h3>
                                <p class="m-text" th:text="|${blog.description}......|">正确做好任何一件事情的前提是清晰、正确的理解目标。而事实是，我们很多人很多时候根本没有对目标正确的定义，甚至根本从来就没有想过，只是大家都那么做而已…...</p>
                                <div class="ui grid">
                                    <div class="eleven wide column">
                                        <div class="ui mini horizontal link list">
                                            <div class="item">
                                                <img src="../../static/img/niu-2.jpg" th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                                <div class="content"><a href="#" class="header" th:text="${blog.user.nickName}">张三丰</a></div>
                                            </div>
                                            <div class="item">
                                                <i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2020-07-23</span>
                                            </div>
                                            <div class="item">
                                                <i class="eye icon"></i><span th:text="${blog.views}">999</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="right aligned five wide column">
                                        <a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin" th:text="${blog.type.name}">认知升级</a>
                                    </div>
                                </div>
                            </div>
                            <div class="five wide column">
                                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                                    <img src="../../static/img/niu-1.jpg" alt="" th:src="@{${blog.firstPicture}}" class="ui rounded image"/>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--footer blog底部 分页-->
                <!--footer-->
                <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <a href="#" th:href="@{/(page=${page.number}-1)}"  th:unless="${page.first}" class="ui mini teal basic button">上一页</a>
                        </div>
                        <div class="right aligned column">
                            <a href="#" th:href="@{/(page=${page.number}+1)}"  th:unless="${page.last}" class="ui mini teal basic button">下一页</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--右边blog列表 top-->
            <div class="five wide column">
                <!--分类-->
                <div class="ui segments">
                    <div class="ui secondary segment ">
                        <div class="ui two column grid ">
                            <div class="column">
                                <i class="idea icon"></i>分类
                            </div>
                            <div class="right aligned column">
                                <a href="#" th:href="@{types/-1}" target="_blank">more <i class="angle double right icon"></i></a>
                            </div>
                        </div>
                    </div>
                    <!--teal 线条-->
                    <div class="ui teal segment ">
                        <div class="ui fluid vertical menu" >
                            <a href="#" th:href="@{types/-1}" class="item m-animate-pulse animate__animated animate__bounceIn" th:each="type : ${types}">
                               <span th:text="${type.name}">学习日志</span>
                                <!--left pointing  再右边凸出一个小三角-->
                                <div class="ui teal basic left pointing label"><span th:text="${#arrays.length(type.blogs)}">999</span></div>
                            </a>
                            <!--/*-->
                            <a href="#" class="item">
                                学习日志
                                <!--left pointing  再右边凸出一个小三角-->
                                <div class="ui teal basic left pointing label">13</div>
                            </a>
                            <a href="#" class="item">
                                学习日志
                                <!--left pointing  再右边凸出一个小三角-->
                                <div class="ui teal basic left pointing label">13</div>
                            </a>
                            <a href="#" class="item">
                                学习日志
                                <!--left pointing  再右边凸出一个小三角-->
                                <div class="ui teal basic left pointing label">13</div>
                            </a>
                            <a href="#" class="item">
                                学习日志
                                <!--left pointing  再右边凸出一个小三角-->
                                <div class="ui teal basic left pointing label">13</div>
                            </a>
                            <a href="#" class="item">
                                学习日志
                                <!--left pointing  再右边凸出一个小三角-->
                                <div class="ui teal basic left pointing label">13</div>
                            </a>
                            <!--*/-->
                        </div>
                    </div>
                </div>
                <!--标签-->
                <!--标签-->
                <div class="ui segments m-margin-top-large">
                    <div class="ui secondary segment">
                        <div class="ui two column grid">
                            <div class="column">
                                <i class="tags icon"></i>标签
                            </div>
                            <div class="right aligned column">
                                <a href="#" th:href="@{tags/-1}" target="_blank">more <i class="angle double right icon"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="ui teal segment">
                        <a href="#" th:href="@{/tags/{id}(id=${tag.id})}" target="_blank" class="ui teal basic left pointing label m-margin-tb-tiny m-animate-pulse animate__animated animate__bounceIn" th:each="tag : ${tags}">
                            <span th:text="${tag.name}">方法论</span> <div class="detail" th:text="${#arrays.length(tag.blogs)}">23</div>
                        </a>
                        <!--/*-->
                        <a href="#" target="_blank" class="ui teal basic left pointing label m-margin-tb-tiny">
                            论 <div class="detail">23</div>
                        </a>
                        <a href="#" target="_blank" class="ui teal basic left pointing label m-margin-tb-tiny">
                            论 <div class="detail">23</div>
                        </a>
                        <a href="#" target="_blank" class="ui teal basic left pointing label m-margin-tb-tiny">
                            方法论 <div class="detail">23</div>
                        </a>
                        <!--*/-->
                    </div>
                </div>
                <!--最新推荐-->
                <div class="ui segments m-margin-top-large">
                    <div class="ui secondary segment">
                        <i class="bookmark icon"></i>最新推荐
                    </div>
                    <div class="ui segment m-animate-pulse animate__animated animate__bounceIn" th:each="blog : ${recommendBlogs}">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}"  target="_blank" class="m-black m-text-thin" th:text="${blog.title}">用户故事</a>
                    </div>
                    <!--/*-->
                    <div class="ui segment">
                        <a href="#" target="_blank" class="m-black m-text-thin">用户故事</a>
                    </div>
                    <div class="ui segment">
                        <a href="#" target="_blank" class="m-black m-text-thin">全网熟知</a>
                    </div>
                    <div class="ui segment">
                        <a href="#" target="_blank" class="m-black m-text-thin">8连杀</a>
                    </div>
                    <!--*/-->
                </div>
                <!--二维码-->
                <h4 class="ui horizontal divider header"> 扫码关注我</h4>
                <div class="ui centered card"  style="width:11em">
                    <img th:src="@{/img/wechat.jpg}" alt="" class="ui rounded image">
                </div>
            </div>
        </div>
    </div>
</div>
<!--底部 footer-->
<div th:replace="include :: footer"></div>
<th:block th:replace="include :: script"></th:block>
</body>

<script>
   /* $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });*/
</script>
</html>
